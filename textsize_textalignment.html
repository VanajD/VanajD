<!DOCTYPE html>
<html>
    <head>
        <title>Textsize and Test alignment</title>
    </head>
    <body>
        <h2 style="font-size: 500%;">Text size is 500%</h2>
        <h2 style="font-size: 30px;">Text size is 30px</h2>
        <h2 style="text-align: center;">Text is aligned at center</h2>
        <h2 style="text-align: end;">Text size is aligned at end</h2>
        <h2 style="text-align: left;">Text size is aligned at left</h2>
        <h2 style="text-align: right;">Text size is aligned at right</h2>
    </body>
</html>
