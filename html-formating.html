<!DOCTYPE html>
<html>
    <head>
        <title>Html text formating</title>
    </head>
    <body>
        Bold-<b>    bold</b><br>
        Strong-<strong> Strong</strong><br>
        Italics-<i>    italics</i><br>
        em-<em> em</em><br>
        Small-<small>   Small</small><br>
        Mark-<mark> Mark</mark><br>
        delete-<del>    Delete</del><br>
        Subscript- x<sub>2</sub><br>
        Superscript- x<sup>6</sup>
    </body>
</html>
